<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Dell'Orto">
    <meta name="description" content="A theme park website">
    <meta name="keywords" content="theme park, hotwheels, hot wheels">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Website -->
    <title>Hot Wheels Theme Park</title>
    <!-- JS Sources -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Ref to css stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!--
     The header contains the logo & navigation links to all of the main pages
     It also allows users to toggle between languages
    -->
    <header id="pageHeader" class="tickets"></header>
  
    <!--
     The page's video banner shows some engaging content that is relevant to the tickets page
    -->
    <div class="videoBanner">
        <video autoplay muted loop>
          <source src="resources/tickets/tickets.mp4" type="video/mp4">
        </video>
    </div>

    <!--
     The main pages have the following repeated links to the event and tickets pages.
     This serves as a call to action for users to see what is happening at the park
     and purchase tickets
 
    <nav id="middleNavigation" class="centeredDiv">
        <a class="middleNavItem yellow" href="events.html">
            Events
        </a>
        <a class="middleNavItem red" href="tickets.html">
            Tickets
        </a>
    </nav>
-->
    <!--
     The detailed content of the events page show upcoming events that have been scheduled for the next two months
    -->
    <div class="cardBoxContainer">
        <div class="ticketBox">
            <h3>Single Day Pass</h3>
            <p>Unlimited access to rides for an entire day</p>
            <img src="./resources/tickets/standard.jpg" alt="Single Day Pass: Unlimited access to rides for an entire day">
            <h5>$15.99</h5>
            <a href="#book-now">Purchase</a>
        </div>
        <div class="ticketBox">
            <h3>VIP Pass</h3>
            <p>Unlimited access to rides for an entire day with parking and a meal voucher</p>
            <img src="./resources/tickets/parking.jpg" alt="VIP Pass: Unlimited access to rides for an entire day with parking and a meal voucher">
            <h5>$25.99</h5>
            <a href="#book-now">Purchase</a>
        </div>
        <div class="ticketBox">
            <h3>Spectator</h3>
            <p>Bring your family and pay per ride.</p>
            <img src="./resources/tickets/spectator.jpg" alt="Spectator: Bring your family and pay per ride.">
            <h5>$5.99</h5>
            <a href="#book-now">Purchase</a>
        </div>
    </div>

    <div class=" advetisementBanner">
        <a href="#ticketsAdvertisement">
            Advertise Here...
        </a>
    </div>
    
    
    <!--
     The footer is loaded dynamically from footer.html when the page loads when the DOMContentLoaded event fires in js/commons.js
    -->
    <script src="./js/translate.js"></script>
    <script src="./js/commons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <div id="footerDiv"></div>
</body>
</html>
