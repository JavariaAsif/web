<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Dell'Orto">
    <meta name="description" content="A theme park website">
    <meta name="keywords" content="theme park, hotwheels, hot wheels">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Website -->
    <title>Hot Wheels Theme Park</title>
    <!-- JS Sources -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Ref to css stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!--
     The header contains the logo & navigation links to all of the main pages
     It also allows users to toggle between languages
    -->
    <header id="pageHeader" class="info"></header>
  
    <!--
     The page's video banner shows some engaging content that is relevant to the events page
    -->
    <div class="videoBanner">
        <video autoplay muted loop>
          <source src="resources/commons/rollercoaster.mp4" type="video/mp4">
        </video>
    </div>

    <!--
     The main pages have the following repeated links to the event and tickets pages.
     This serves as a call to action for users to see what is happening at the park
     and purchase tickets
    
    <nav id="middleNavigation" class="centeredDiv">
        <a class="middleNavItem red" href="events.html">
            Events
        </a>
        <a class="middleNavItem yellow" href="tickets.html">
            Tickets
        </a>
    </nav>
-->
    <h1 class="pageContent">Park Information</h1>
    
    <!--
     The footer is loaded dynamically from footer.html when the page loads when the DOMContentLoaded event fires in js/commons.js
    -->
    <script src="./js/translate.js"></script>
    <script src="./js/commons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <div id="footerDiv"></div>
</body>
</html>
