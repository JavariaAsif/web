<div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login" id="login">
        <h2 class="logintext">LOGIN</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                <input type="email" required>
                <label class="emailtext">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label class="passwordtext">Password</label>
            </div>
            <div class="remember-forgot">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" class="remembermetext">Remember Me</label>
                &nbsp;
                <a href="#" class="forgotpasswordtext">Forgot Password? </a>
            </div>
            <button type="submit" class="loginbtn loginbtntext">Login</button>
            <div class="login-register">
               <p>
                   <span class="donthaveanaccounttext">Don't have an account?</span>
                   &nbsp;
                   <a href="#" class="register-link registertext">Register</a>
                </p> 
            </div>
        </form>
    </div>
    <div class="form-box register" id="register">
        <h2 class=registrationtext>REGISTRATION</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label class="usernametext">Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                <input type="email" required>
                <label class="emailtext">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label class="passwordtext">Password</label>
            </div>
            <div class="remember-forgot">
                <input type="checkbox" id="agreeTermsAndConditions" name="agreeTermsAndConditions">
                <label for="agreeTermsAndConditions" class="agreetermsandconditionstext">I agree to the terms and condititons</label>
            </div>
            <button type="submit" class="registerbtn registertext">Register</button>
            <div class="login-register">
                <p>
                    <span class="alreadyhaveanaccounttext">Already have an account?</span>
                    &nbsp;
                    <a href="#" class="login-link loginbtntext">Login</a>
                </p>
