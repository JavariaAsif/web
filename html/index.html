<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Dell'Orto">
    <meta name="description" content="A theme park website">
    <meta name="keywords" content="theme park, hotwheels, hot wheels">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Website -->
    <title>Hot Wheels Theme Park</title>
    <!-- JS Sources -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Ref to css stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!--
     The header contains the logo & navigation links to all of the main pages
     It also allows users to toggle between languages
    -->
    <header id="pageHeader" class="home"></header>

    <!-- The slideshow implementation is based on the w3school slideshow https://www.w3schools.com/howto/howto_js_slideshow.asp -->
    <div id="slideshow-container" class="slideshowContainer">
       
        <div class="slide">
           
            <img src="./resources/home/carousel1.jpg" alt="Slide 1">
        </div>
        <div class="slide" style="display: none;">
            <img src="./resources/home/carousel2.jpg" alt="Slide 2">
        </div>
        <div class="slide" style="display: none;">
            <img src="./resources/home/carousel3.jpg" alt="Slide 3">
        </div>
 
    </div>
   

    <div class="imgNavigator">
        
        <!-- Previous button -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <!-- Image dots -->
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

        <!-- Next button -->
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <h2 class="heading">Description of the current slideshow-container</h2>

    </div>

    <!--
     The main pages have the following repeated links to the event and tickets pages.
     This serves as a call to action for users to see what is happening at the park
     and purchase tickets
    
    <nav id="middleNavigation" class="centeredDiv">
        <a class="middleNavItem red" href="events.html">
            Events
        </a>
        <a class="middleNavItem yellow" href="tickets.html">
            Tickets
        </a>
    </nav>
-->
    <h1 class="pageContent activities">Activities</h1>
    <div class="cardBoxContainer">
        <div class="activityBox">
            <h3 class="activityName1">Activity name</h3>
            <img src="./resources/home/activity1.jpg" alt="Activity 1"><br>
            <b>Details</b>
        </div>
        <div class="activityBox">
            <h3 class="activityName2">Activity name</h3>
            <img src="./resources/home/activity2.jpg" alt="Activity 2"><br>
            <b>Details</b>
        </div>
        <div class="activityBox">
            <h3 class="activityName3">Activity name</h3>
            <img src="./resources/home/activity3.jpg" alt="Activity 3"><br>
            <b>Details</b>
        </div>
    </div>

  
    
    <!--
     The footer is loaded dynamically from footer.html when the page loads when the DOMContentLoaded event fires in js/commons.js
    -->
    <script src="./js/translate.js"></script>
    <script src="./js/commons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <div id="footerDiv"></div>
</body>
</html>
